<script type="text/javascript">
    RED.nodes.registerType('OpenPLC-Input', {
        category: 'function',
        color: '#ffcc66',
        defaults: {
            name: { value: "" },
            register: {
                value: "X", required: true, validate: function (v) {
                    return v === "X" || v === "W";
                }
            },
            byte: {
                value: 0, required: true, validate: function (v) {
                    return v >= 0 && v < 8;
                }
            },
            bit: {
                value: 0, required: true, validate: function (v) {
                    return v >= 0 && v < 8;
                }
            }
        },
        inputs: 1,
        outputs: 1,
        icon: "join.png",
        label: function() {
            return this.name || "OpenPLC Input";
        },
        oneditprepare: function() {
            $("#node-input-register").change(function() {
                if ($(this).val() == "W") {
                    $(".bit").hide();
                } else {
                    $(".bit").show();
                }
            });

            $(".target").change(function() {
                if ($("#node-input-register").val() === "X") {
                    $("#address").html("%Q" + $("#node-input-register").val() + $("#node-input-byte").val() + "." + $("#node-input-bit").val());
                } else {
                    $("#address").html("%Q" + $("#node-input-register").val() + $("#node-input-byte").val());
                }
            });
        }
    });
</script>
